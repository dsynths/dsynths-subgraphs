specVersion: 0.0.5
description: DEUS V3
repository: https://github.com/dsynths/dsynths-subgraphs/tree/main/subgraphs/deus-v3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterAgreement
    network: '{{ network }}'
    source:
      address: '{{ masterAgreementAddress }}'
      abi: MasterAgreement
      startBlock: {{masterAgreementStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Hedger
        - Market
        - RequestForQuote
        - Position
        - Fill
        - Party
      abis:
        - name: MasterAgreement
          file: ./abis/MasterAgreement.json
      eventHandlers:
        - event: CreateMarket(indexed uint256)
          handler: handleCreateMarket
        - event: Enlist(indexed address)
          handler: handleEnlist
        - event: Fill(indexed uint256,uint8,uint256,uint256)
          handler: handleFill
        - event: RequestOpenMarketSingle(indexed address,indexed uint256)
          handler: handleRequestOpenMarketSingle
        - event: CancelOpenMarketSingle(indexed address,indexed uint256)
          handler: handleCancelOpenMarketSingle
        - event: ForceCancelOpenMarketSingle(indexed address,indexed uint256)
          handler: handleForceCancelOpenMarketSingle
        - event: AcceptCancelOpenMarketSingle(indexed address,indexed uint256)
          handler: handleAcceptCancelOpenMarketSingle
        - event: RejectOpenMarketSingle(indexed address,indexed uint256)
          handler: handleRejectOpenMarketSingle
        - event: FillOpenMarketSingle(indexed address,indexed uint256,indexed uint256)
          handler: handleFillOpenMarketSingle
        - event: RequestCloseMarket(indexed address,indexed uint256)
          handler: handleRequestCloseMarket
        - event: FillCloseMarket(indexed address,indexed uint256)
          handler: handleFillCloseMarket
